<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="stilo.css">
</head>
<body>
    
    <H1 class="title">Aperte o botão abaixo para tornar o Modal visivel e invisivel</H1>

    <div class="modal">
        <div class="cont">
            <h1 class="title">Olá, eu sou o Modal</h1>
            <p class="text">Voce pode me fechar clicando no botao abaixo</p>
            <button class="btnFechar">Clique aqui para me fechar</button>
        </div>
    </div>
    <br>
    <button class="btnAbrir">Alternar Modal</button>
    
    <script src="/script.js"></script>
</body>
</html>
